<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1 id="name-tag">EK Dictionary</h1>
      <div class="wrapper">
        <div class="search-box">
          <input type="text" id="input" placeholder="Search Word" />
          <button id="btn">Search</button>
        </div>
        
        <h2 id="word">Searched Word</h2>
        <p id="definition">Meaning of word here</p>
        <p id="synonym">Synonyms here</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
